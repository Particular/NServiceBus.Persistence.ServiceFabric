name: CI
on:
  push:
    branches:
      - master
      - release-[7-9].*
  pull_request:
    branches-ignore:
      - release-[0-6].*
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2019
    strategy:
      fail-fast: false
    steps:
      - name: SetupCluster
        run: |
          wget https://go.microsoft.com/fwlink/?LinkId=730690 -outfile C:\temp\Cluster.zip
          Expand-Archive C:\temp\Cluster.zipp -DestinationPath c:\temp\fabric
          c:\temp\fabric\CreateServiceFabricCluster.ps1 -ClusterConfigFilePath c:\temp\fabric\ClusterConfig.Unsecure.DevCluster.json -AcceptEULA
        shell: pwsh
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 5.0.x
      - name: Setup .NET Core 3.1 runtime
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Upload packages
        uses: actions/upload-artifact@v2.2.2
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Run Windows tests
        run: dotnet test src --configuration Release --no-build --logger "GitHubActions;report-warnings=false"