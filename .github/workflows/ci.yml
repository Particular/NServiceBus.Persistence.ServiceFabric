name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Windows
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Logging
        run: type "C:\Program Files\Microsoft Visual Studio\2022\Professional\MSBuild\Microsoft\VisualStudio\v17.0\Service Fabric Tools\Microsoft.VisualStudio.Azure.Fabric.ApplicationProject.targets"
      - name: Build
        run: dotnet msbuild src/NServiceBus.Persistence.ServiceFabric.sln -property:Configuration=Release -property:Platform="x64" -restore -m -property:RestorePackagesConfig=true
      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Set up 5-node cluster
        shell: powershell
        run: |
          # Import the cluster setup utility module
          $scriptsPath = (Get-ItemProperty 'HKLM:\Software\Microsoft\Service Fabric SDK').FabricSDKScriptsPath
          echo "Service Fabric SDK Install Path: $scriptsPath"

          Get-ChildItem $sdkInstallPath

          $modulePath = Join-Path -Path $scriptsPath -ChildPath "DefaultLocalClusterSetup.psm1"
          echo "Service Fabric Scripting Module Path: $modulePath"
          Import-Module $modulePath

          $result = Set-LocalClusterReady -createOneNodeCluster $False -createMeshCluster $False -isSecure $False
          echo $result

          exit 0
      - name: Run tests
        uses: Particular/run-tests-action@v1.3.0

