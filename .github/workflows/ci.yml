name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
defaults:
  run:
    shell: pwsh
jobs:
  build:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 9.0.x
      - name: Add NuGet CLI
        uses: nuget/setup-nuget@v2.0.0
      - name: Restore sfproj packages
        run: nuget restore src/AcceptanceTestsApplication/packages.config -PackagesDirectory src/packages
      - name: Build
        run: dotnet build src --configuration Release
      - name: Upload packages
        uses: actions/upload-artifact@v4.6.2
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Set up 5-node cluster
        shell: powershell
        run: |
          # Import the cluster setup utility module
          $scriptsPath = (Get-ItemProperty 'HKLM:\Software\Microsoft\Service Fabric SDK').FabricSDKScriptsPath
          echo "Service Fabric SDK Install Path: $scriptsPath"

          Get-ChildItem $scriptsPath
          Get-ChildItem "C:\Program Files\Microsoft SDKs\Service Fabric"
          Get-ChildItem "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup"
          Get-ChildItem "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup\NonSecure"
          Get-ChildItem "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup\NonSecure_Mesh"
          Get-ChildItem "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup\NonSecure\FiveNode"

          echo "=== DevClusterSetup.psq ======================================"
          cat "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup\DevClusterSetup.ps1"
          echo "=== NonSecure\FiveNode\ClusterManifestTemplate.json ======================================"
          cat "C:\Program Files\Microsoft SDKs\Service Fabric\ClusterSetup\NonSecure\FiveNode\ClusterManifestTemplate.json"
          echo "============================"

          $modulePath = Join-Path -Path $scriptsPath -ChildPath "DefaultLocalClusterSetup.psm1"
          echo "Service Fabric Scripting Module Path: $modulePath"
          Import-Module $modulePath

          echo "Starting FabricHostSvc"
          Start-Service FabricHostSvc
          echo "Waiting for FabricHostSvc to start"
          Get-Service FabricHostSvc | Where-Object { $_.Status -ne 'Running' } | Wait-Service
          
          echo "Connecting to local cluster"
          Connect-ServiceFabricCluster
          echo "Getting cluster manifest"
          Get-ServiceFabricClusterManifest
          echo "Getting cluster health"
          Get-ServiceFabricClusterHealth
          echo "Getting fabric nodes"
          Get-ServiceFabricNode

          #$result = Set-LocalClusterReady -createOneNodeCluster $False -createMeshCluster $False -isSecure $False -Unsecure
          #echo $result
          
          #& "$ENV:ProgramFiles\Microsoft SDKs\Service Fabric\ClusterSetup\DevClusterSetup.ps1"
          #echo "===== C:\SfDevCluster\Log\DevClusterSetup.log ======"
          #cat C:\SfDevCluster\Log\DevClusterSetup.log

          exit 0
      - name: Run tests
        uses: Particular/run-tests-action@v1.7.0

